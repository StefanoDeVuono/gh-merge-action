name: 'Success/Fail'

on: pull_request_review

jobs:
  success-fail:
    name: Test on merge to master
    runs-on: macos-latest

    steps:
        - name: Checkout code
          uses: actions/checkout@v2
        - name: Fail
          run: |
            chmod +x ./.github/workflows/fail.sh
            ./github/workflows/fail.sh
